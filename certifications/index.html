  <style>
    @font-face {
      font-family: 'Molot';
      src: url('/fonts/molot.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #a962e8;
      text-decoration: none;
      padding: 0.75rem 1rem; 
      font-size: 1.1rem;     
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      font-family: 'Molot', 'Fira Code', monospace;
      color: #a962e8;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      font-size: 1.1rem;
      gap: 2rem;       
      padding: 1rem;   
    }
  
  .dropdown {
    position: relative;
    display: inline-block;
    }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #222;
    min-width: 160px;
    z-index: 1;
    text-align: left;
    border: 1px solid #333;
    }
  
  .dropdown-content a {
    color: #a962e8;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    display: block;
    text-decoration: none;
    }
  
  .dropdown-content a:hover {
    background-color: #333;
    }
  
    .dropdown .dropdown-content {
    display: none;
  }
  
  .dropdown.open .dropdown-content {
    display: block;
  }

@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }

  .dropdown-content {
    position: static;       /* stack vertically instead of absolute */
    border: none;
    box-shadow: none;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  nav a, .dropdown-content a {
    width: 100%;
    text-align: center;
  }
}


  </style>
